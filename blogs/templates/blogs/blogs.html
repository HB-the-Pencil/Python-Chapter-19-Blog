{% extends "blogs/base.html" %}

{% block content %}
<p>Blogs</p>

<a href="{% url 'blogs:new_blog' %}">Create a New Blog</a>

<ul>
  {% for blog in blogs %}
  <li>
    <a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a>
  </li>
  {% empty %}
  <li>There are no blogs.</li>
  {% endfor %}
</ul>
{% endblock content %}
