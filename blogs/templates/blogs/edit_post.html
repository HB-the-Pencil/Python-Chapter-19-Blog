{% extends "blogs/base.html" %}

{% block content %}
<a href="{% url 'blogs:blog' blog.id"><strong>{{ blog.blog_name }}</strong></a>
<p>Create a New Post:</p>

<form action="{% url 'blogs:edit_post' post.id %}" method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit">Save Changes</button>
</form>
{% endblock content %}
