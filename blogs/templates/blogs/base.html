<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Repository</title>
</head>
<body>
    <div class="heading">
        <p>
          <a href="{% url 'blogs:index' %}">Home</a> |
          {% if user.is_authenticated %}
          Hello, {{ user.username }}!
          {% else %}
          <a href="{% url 'accounts:register' %}">Register</a> -
          <a href="{% url 'accounts:login' %}">Log In</a>
          {% endif %}
        </p>
    </div>
    <div class="content">
      {% block content %}
      {% endblock content %}
      {% if user.is_authenticated %}
      <hr />
      <form action="{% url 'accounts:logout' %}" method="post">
        {% csrf_token %}
        <button name="submit">Log Out</button>
      </form>
      {% endif %}
    </div>
</body>
</html>
